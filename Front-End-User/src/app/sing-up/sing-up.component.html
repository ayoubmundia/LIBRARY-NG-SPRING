<div id="content" class="site-content">
    <div id="primary" class="content-area">
        <main id="main" class="site-main">
            <div class="signin-main">
                <div class="container">
                    <div class="woocommerce">
                        <div class="woocommerce-login">
                            <div class="company-info signin-register">
                                <div class="col-md-10 col-md-offset-1 ">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="company-detail new-account bg-light">
                                                <div class="new-user-head">
                                                    <h2>Registre</h2>
                                                    <span class="underline left"></span>
                                                    <p>If You Already have an account, please 
                                                        <a style="color: #ff7236 !important;" routerLink="../singin">Log In</a>
                                                    </p>
                                                </div> 
                                                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                                    <p class="form-row form-row-first input-required">
                                                        <label>
                                                            <span class="first-letter">First Name</span>  
                                                            <span class="second-letter">*</span>
                                                        </label>
                                                        <input type="text" formControlName="first_name"  class="input-text" style="background-color: white;border-color: lightgrey;">
                                                    </p>
                                                    <p class="form-row form-row-first input-required">
                                                        <label>
                                                            <span class="first-letter">Last Name</span>  
                                                            <span class="second-letter">*</span>
                                                        </label>
                                                        <input type="text" formControlName="last_name" class="input-text" style="background-color: white;border-color: lightgrey;">
                                                    </p>
                                                    <p class="form-row form-row-first input-required">
                                                        <label>
                                                            <span class="first-letter">Mail Adresse</span>  
                                                            <span class="second-letter">*</span>
                                                        </label>
                                                        <span class="second-letter" *ngIf="emailValid()"> Email exists deja!</span>
                                                        <input type="email" formControlName="email"  class="input-text" style="background-color: white;border-color: lightgrey;">
                                                    </p>
                                                    <p class="form-row form-row-first input-required">
                                                        
                                                        <input type="password" formControlName="password" class="input-text" placeholder="Passsowrd (min 6 caracters or number)" style="background-color: white;border-color: lightgrey;">
                                                    </p>
                                                                                                                        
                                                    <div class="clear"></div>
                                                    <input type="submit"
                                                    [disabled]="signupForm.invalid" class="button btn btn-default">
                                                    <div class="clear"></div>
                                                </form>  
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                <br />
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
