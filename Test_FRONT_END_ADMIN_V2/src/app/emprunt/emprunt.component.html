<div class="app-main__outer  offset-sm-2 col-lg-10 app-main">
  <div class="app-main__inner">
    <div class="row">
      <div class="card-body">
        <div class="col-md-12">
          <div id="accordion" class="accordion-wrapper mb-3">
            <div class="card card-principal">

              <a class="btn btn-primary btn-lg btn-emprunter-livre" [routerLink]="['/listEmprunts']">
                List Des Emprunts
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-12 ">

          <div class="tab-content">
            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <div class="main-card mb-3 card">
                    <div class="card-body"><h5 class="card-title">Ajouter Emprunt</h5>
                      <form class="">
                        <div class="position-relative form-group">
                          <label for="exampleNom" class="">ID Utilisateur</label>
                          <input name="id_tilisateur" id="exampleEmail" placeholder="Id Utilisateur" type="text" class="form-control">
                        </div>
                        <div class="position-relative form-group"><label for="examplePrenom" class="">Code Livre</label><input name="       code_livre" id="examplePassword" placeholder="Code Livre" type="text" class="form-control">
                        </div>
                        <div class="position-relative form-group">
                          <label for="exampleNom" class="">Date Début</label>
                          <input name="date_debut" id="exampleEmail" placeholder="Date début" type="Date" class="form-control">
                        </div>
                        <div class="position-relative form-group"><label for="exampleNom" class="">Date Fin</label><input name="date_fin"   id="exampleEmail" placeholder="Date fin" type="Date" class="form-control">
                        </div>
                        <button class="mt-1 btn btn-primary">Emprunter</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="app-wrapper-footer">
      </div>
    </div>
  </div>
</div>
